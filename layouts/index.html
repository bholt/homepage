<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="css/base-min.css" type="text/css">
    <link rel="stylesheet" href="css/grids-responsive-min.css" type="text/css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#contact span").remove();
        $("#contact").attr("href", "mailto:" + $.trim($("#contact").text()));
    });
    </script>
</head>
<body>
<div id="container">
    <div id="header" class="pure-g">
        <div id="header-img" class="pure-u-1 pure-u-md-5-8">
            <img class="pure-img" src="img/me.jpg" alt="Me." />
        </div><!--
        --><div id="header-text" class="pure-u-1 pure-u-md-3-8">
            <h1>James Bornholt</h1>
            <p>PhD Student, Computer Science<br />University of Washington</p>
            <p><i class="fa fa-envelope"></i>&nbsp;&nbsp;<a target="_blank" id="contact"
               href="http://www.google.com/recaptcha/mailhide/d?k=018LlPIxwBJBGEA_-iI3ZNKA==&c=p7ZC8Co1Y_3uvMJaqz5Gng==">born<span style="display:none">DEL</span>holt@u<span style="display:none">ETE</span>w.edu</a><br />
            &nbsp;<i class="fa fa-building"></i>&nbsp;&nbsp;<a href="http://uw.edu/maps/?cse">CSE 366</a></p>
        </div>
    </div>
    <div id="content">
    {{ range .Data.Pages }}
        {{ if eq .RelPermalink "index.html" }} {{ .Content }} {{ end }}
    {{ end }}

    <h2>Research</h2>

    {{ partial "paper-list.html" . }}
    
    </div>
</div>

</html>
