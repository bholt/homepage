<div class="blog-post pure-g">
    <div class="blog-date pure-u-1 pure-u-md-1-8">{{ .Date.Format "2 January" }}</div><div class="blog-desc pure-u-1 pure-u-md-7-8">
    {{ if (not .Params.short_post) }}
    <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
    <blockquote class="blog-summary">{{ if .Description }}{{ .Description | safeHTML }}{{ else }}{{ .Summary }}{{ end }}</blockquote>
    {{ else }}
    {{ .Content }}
    {{ end }}
    </div>
</div>
